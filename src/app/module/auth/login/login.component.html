<div class="bg-white flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-8">
    <div class="flex justify-center lg:justify-start">
      <div class="mb-4 flex gap-2">
        <img src="/assets/simbolo-medicina.png" alt="Medicar Logo" class="h-12 mb-2" />
        <!-- <h1 class="text-2xl font-bold text-gray-700 mt-2">Medicar</h1> -->
      </div>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input
          class="text-xs shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-teal-500"
          id="username" formControlName="username" type="text" placeholder="Login" required />
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')!.invalid">
        <small class="text-xs text-red-500">Usuário inválido.</small>
      </div>

      <div class="relative">
        <input
          class="text-xs shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-teal-500"
          id="password" formControlName="password" type="password" placeholder="Senha" required />
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <button type="button" (click)="togglePassword()">
            <svg *ngIf="passwordFieldType === 'password'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              fill="#a3a3a3" class="size-6">
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              <path fill-rule="evenodd"
                d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                clip-rule="evenodd" />
            </svg>
            <svg *ngIf="passwordFieldType === 'text'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              fill="#a3a3a3" class="size-6">
              <path
                d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
              <path
                d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
              <path
                d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
            </svg>
          </button>
        </div>
      </div>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')!.invalid">
        <small class="text-xs text-red-500">Senha obrigatória.</small>
      </div>

      <div class="my-4">
        <label class="inline-flex items-center custom-checkbox">
          <input type="checkbox" id="remember" />
          <span class="ml-2 text-xs text-gray-400">Lembrar minha senha</span>
        </label>
      </div>

      <div class="flex flex-col-reverse items-center lg:flex-row lg:gap-8">
        <button (click)="goToRegister()"
          class="text-teal-500 hover:bg-teal-100 font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline w-full text-sm"
          type="button">
          Criar conta
        </button>
        <button  [disabled]="loginForm.invalid" [ngClass]="{'bg-teal-500 hover:bg-teal-400': loginForm.valid, 'bg-gray-200': loginForm.invalid}"
          class="bg-teal-500 hover:bg-teal-400 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline w-full text-sm"
          type="submit">
          Acessar
        </button>
      </div>
    </form>
  </div>
</div>

<app-modal-default *ngIf="isModalOpen" [title]="modalTitle" [message]="modalMessage" (onClick)="closeModal()"></app-modal-default>
